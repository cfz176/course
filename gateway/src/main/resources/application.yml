spring:
  application:
    name: gateway
  cloud: #路由转发
    gateway:
      routes:
        - id: system
          uri: http://127.0.0.1:9001
          predicates:
            name: Path
            args: /system/**
server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka



